<ion-header no-border>

  <ion-navbar>
    <ion-title>ความช่วยเหลือ</ion-title>
    <button ion-button clear icon-only (click)="goBack()"><ion-icon name="close"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button>
    <button ion-item style="background-color: #d9edf7;    color: #31708f;" (click)="sendpic()">
      <ion-icon name="camera"></ion-icon>
      ส่งภาพถ่ายไปยังเจ้าหน้าที่
    </button>
     <button ion-item style="background-color: #d9edf7;    color: #31708f;" (click)="contact()">
      <ion-icon name="call"></ion-icon>
      ติดต่อเจ้าหน้าที่
    </button>
  </ion-list>
</ion-content>
