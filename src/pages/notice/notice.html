<ion-header no-border>

  <ion-navbar>
    <ion-title name="notice">การแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--action sheet : delete-->
  <ion-card *ngFor="let item of items" style="background: #f2dede" (click)="delCard()">
    <ion-card-content>
      <ion-item  style="background: #f2dede">
      <ion-avatar item-start style="margin: 0">
      <ion-icon name="warning" color="danger" style="font-size:xx-large;vertical-align: middle" item-start></ion-icon> 
      </ion-avatar>
      <h2>{{ item }}</h2>
      <p>xx/xx/xxxx xx:xx น.</p>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
