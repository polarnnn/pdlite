<ion-list radio-group style="margin-bottom: 0">
  <ion-item class="popover" style="border-top: 0">
    <ion-label>บันทึกต่อรอบ</ion-label>
    <ion-radio value="round" (ionSelect)="setRoundOrDay('round')"></ion-radio>
  </ion-item>
  <ion-item class="popover" style="border-bottom: 0">
    <ion-label>บันทึกต่อวัน</ion-label>
    <ion-radio value="day" (ionSelect)="setRoundOrDay('day')"></ion-radio>
  </ion-item>
</ion-list>
