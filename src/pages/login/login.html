<ion-header no-border no-scroll>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <h3 style="text-align: center">Login</h3>


  <ion-item style="padding-top: 70%">
    <ion-input type="text" value="" placeholder="ชื่อผู้ใช้งาน"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input type="password" placeholder="รหัสผ่าน"></ion-input>
  </ion-item>
  <br>
  <button ion-button secondary (click)="login(username.value)" round>Login</button>
</ion-content>
