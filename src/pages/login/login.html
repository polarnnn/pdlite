<ion-header no-border no-scroll>

  <ion-navbar class="hide">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <h3 style="text-align: center;margin-top: 10%">
    <ion-img width="100" height="100" src="assets/images/login.png" style="background: transparent"></ion-img>
  </h3>
  <h3 style="color: white;;margin-top: 0">PD Lite</h3>
  <p style="color: white;line-height: 5px">บันทึกน้ำยาเข้า-ออก</p>
  <p style="color: white;line-height: 5px">สำหรับผู้ป่วยล้างไตช่องท้อง</p>
  <ion-grid class="grid">
    <ion-row>
      <ion-col class="col"></ion-col>
      <ion-col class="col" col-8>
        <ion-item style="padding-top: 20%;background: transparent;color: white;padding-left:0">
          <ion-input type="text" value="" placeholder="ชื่อผู้ใช้งาน"></ion-input>
        </ion-item>
        <br>
        <ion-item style="background: transparent;color: white;padding-left:0">
          <ion-input type="password" value="" placeholder="รหัสผ่าน"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="col"></ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-grid class="grid">
    <ion-row>
      <ion-col class="col"></ion-col>
      <ion-col class="col" col-8>
        <button ion-button outline color="light" (click)="login(username.value,password.value)" round block>Login</button>
      </ion-col>
      <ion-col class="col"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
