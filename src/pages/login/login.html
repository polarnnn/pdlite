<ion-header no-border no-scroll>

  <ion-navbar class="hide">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <h3 style="text-align: center;margin-top: 10%"><ion-img width="200" height="200" src="../assets/images/app.png"></ion-img></h3>


  <ion-item style="padding-top: 25%;background: transparent">
    <ion-input type="text" value="" placeholder="ชื่อผู้ใช้งาน"></ion-input>
  </ion-item>
  <br>
  <ion-item style="background: transparent">
    <ion-input type="password" value="" placeholder="รหัสผ่าน"></ion-input>
  </ion-item>
  <br>
  <button ion-button color="dark" (click)="login(username.value,password.value)" round>Login</button>
</ion-content>
